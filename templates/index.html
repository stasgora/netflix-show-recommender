<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Netflix Show Recommender</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-lg">
			<a class="navbar-brand" href="#"><span class="text-danger font-weight-bold">NETFLIX</span> Show Recommender</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor02">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item {% if not title %}active{% endif %}">
						<a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					{% if title %}
					<li class="nav-item active">
						<a class="nav-link" href="#">{{title}}</a>
					</li>
					{% endif %}
				</ul>
				<form class="form-inline my-2 my-lg-0" method="GET">
					<input class="form-control mr-sm-2" type="text" name="query" placeholder="Search" value="{{query}}">
					<button type="button" class="btn btn-danger" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<div class="py-5">
			<div class="container">
				<div class="d-flex flex-wrap">
					{% for show in shows %}
						<div class="col-md-4" style="padding: 15px">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">{{show['title']}}</h5>
									<h6 class="card-subtitle mb-2 text-muted">{{show['type']}} - {{show['release_year']}}</h6>
									<p class="card-text">{{show['description']}}</p>
									{% if not title %}
										<a href="?for={{show['show_id']}}">
											<button type="button" class="btn btn-link text-danger">Find similar</button>
										</a>
									{% endif %}
								</div>
							</div>
						</div>
					{% endfor %}
				</div><br>
			</div>
		</div>
		</div>
	</body>
</html>
